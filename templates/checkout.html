{% extends "base.html" %}
{% block title %}Checkout - Halal Kitchen Utensils Hub{% endblock %}
{% block content %}
{% load humanize %}
<!-- Checkout Section -->
    <section class="py-12 sm:py-16">
        <div class="container mx-auto px-4">
            <h2 class="text-2xl sm:text-3xl font-bold text-center text-gray-800 mb-8 sm:mb-12">Checkout</h2>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Order Summary -->
                <div class="bg-white rounded-lg shadow-md p-4 sm:p-6">
                    <h3 class="text-lg sm:text-xl font-semibold mb-4">Order Summary</h3>
                    <div id="cart-items" class="mb-4">
                        <!-- Order items will be populated by JS -->
                    </div>
                    <div class="border-t pt-4">
                        <div class="flex justify-between font-bold text-base sm:text-lg">
                            <span>Total</span>
                            <span>₦<span id="cart-total">0</span></span>
                        </div>
                    </div>
                </div>
                <!-- Checkout Form -->
                <div class="bg-white rounded-lg shadow-md p-4 sm:p-6">
                    <h3 class="text-lg sm:text-xl font-semibold mb-4">Shipping & Payment</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                            <input type="text" id="full-name" class="w-full border rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-halal-green" placeholder="Enter your full name" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                            <input type="text" id="address" class="w-full border rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-halal-green" placeholder="Enter your address" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                            <input type="tel" id="phone" class="w-full border rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-halal-green" placeholder="Enter your phone number" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Payment Method</label>
                            <select id="payment-method" class="w-full border rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-halal-green" required>
                                <option value="">Select payment method</option>
                                <option value="credit-card">Credit Card</option>
                                <option value="paypal">PayPal</option>
                                <option value="bank-transfer">Bank Transfer</option>
                            </select>
                        </div>
                        <button onclick="placeOrder()" class="bg-halal-green text-white px-6 py-3 rounded-full font-semibold hover:bg-green-700 transition w-full text-center">
                            Place Order
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>

        let cart = [
            {% for cart in saved_carts %}
                {
                    id: {{ cart.id }},
                    name: "{{ cart.product.product_name }}",
                    price: {{ cart.product.product_price }},
                    quantity: {{ cart.quantity }},
                }{% if not forloop.last %},{% endif %}
            {% endfor %}
        ];

        // Only one updateCartUI function
        function updateCartUI() {
            document.getElementById('cart-count').textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            saveCartToBackend(); // sync with backend
            renderCartItems();
        }

        // Render Cart Items
        function renderCartItems() {
            const container = document.getElementById('cart-items');
            if (cart.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-sm sm:text-base">Your cart is empty.</p>';
                document.getElementById('cart-total').textContent = '0';
                return;
            }
            container.innerHTML = cart.map(item => `
                <div class="flex items-center justify-between py-2 border-b text-sm sm:text-base">
                    <div>
                        <h4 class="font-semibold">${item.name}</h4>
                        <p class="text-gray-600">₦${item.price} x ${item.quantity}</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button onclick="updateQuantity(${item.id}, -1)" class="text-gray-500 hover:text-red-500">-</button>
                        <span>${item.quantity}</span>
                        <button onclick="updateQuantity(${item.id}, 1)" class="text-gray-500 hover:text-green-500">+</button>
                        <button onclick="removeFromCart(${item.id})" class="text-red-500 hover:text-red-700 ml-2">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0).toFixed(2);
            document.getElementById('cart-total').textContent = total;
        }

        // Add to Cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            const existing = cart.find(item => item.id === productId);
            if (existing) {
                existing.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: 1,
                });
            }
            updateCartUI();
        }

        // Update Quantity
        function updateQuantity(productId, change) {
            const item = cart.find(i => i.id === productId);
            if (!item) return;

            item.quantity += change;
            if (item.quantity <= 0) {
                cart = cart.filter(i => i.id !== productId);
            }
            updateCartUI();
        }

        // Remove from Cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartUI();
        }

        // Cart Modal Functions
        document.getElementById('cart-btn').addEventListener('click', () => {
            document.getElementById('cart-modal').classList.remove('hidden');
            renderCartItems();
        });

        function closeCart() {
            document.getElementById('cart-modal').classList.add('hidden');
        }

        // Scroll to Section
        function scrollToSection(sectionId) {
            document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateCartUI();
        });

        // Close modal on outside click
        document.getElementById('cart-modal').addEventListener('click', (e) => {
            if (e.target.id === 'cart-modal') closeCart();
        });

        // Fetch cart from backend on load
        async function loadCartFromBackend() {
            try {
                const response = await fetch('/cart/get/');
                const data = await response.json();
                cart = data.cart || [];
                updateCartUI();
            } catch (error) {
                console.error("Error loading cart:", error);
            }
        }

        // Save cart to backend
        async function saveCartToBackend() {
            try {
                await fetch('/cart/save/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken'), // if CSRF enabled
                    },
                    body: JSON.stringify({ cart })
                });
            } catch (error) {
                console.error("Error saving cart:", error);
            }
        }

        // Helper: Get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Place Order (example - you’ll POST cart + customer info to Django)
        async function placeOrder() {
            const fullName = document.getElementById('full-name').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;
            const paymentMethod = document.getElementById('payment-method').value;

            if (!fullName || !address || !phone || !paymentMethod) {
                alert('Please fill in all fields.');
                return;
            }

            if (cart.length === 0) {
                alert('Your cart is empty.');
                return;
            }

            // Send order to backend
            try {
                const response = await fetch('/checkout/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken'),
                    },
                    body: JSON.stringify({
                        full_name: fullName,
                        address,
                        phone,
                        payment_method: paymentMethod,
                        cart
                    })
                });

                const data = await response.json();
                alert(`Order placed successfully! Order ID: ${data.order_id}`);

                // Clear cart after order
                cart = [];
                updateCartUI();

            } catch (error) {
                console.error("Error placing order:", error);
                alert("Something went wrong. Please try again.");
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadCartFromBackend(); // load saved cart from Django
        });
    </script>
{% endblock %}
