{% extends "base.html" %}

{% block title %}Products - Halal Kitchen Utensils Hub{% endblock %}

{% block content %}
<!-- Products Section -->
<section id="products" class="py-12 sm:py-16 bg-gray-50">
    <div class="container mx-auto px-4">
        <h2 class="text-2xl sm:text-3xl font-bold text-center text-gray-800 mb-8 sm:mb-12">All Products</h2>
        <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 sm:gap-8">
            <!-- Products will be populated by JS -->
        </div>
    </div>
</section>

<script>
        // Sample Products Data
        const products = [
            {
                id: 1,
                name: 'Halal Certified Stainless Steel Pot',
                price: 29.99,
                image: 'https://via.placeholder.com/300x200?text=Pot',
                description: 'Durable and rust-free pot for everyday use.'
            },
            {
                id: 2,
                name: 'Wooden Spoon Set',
                price: 12.50,
                image: 'https://via.placeholder.com/300x200?text=Spoon',
                description: 'Eco-friendly wooden spoons, set of 4.'
            },
            {
                id: 3,
                name: 'Ceramic Knife',
                price: 18.75,
                image: 'https://via.placeholder.com/300x200?text=Knife',
                description: 'Sharp ceramic blade, stays sharp longer.'
            },
            {
                id: 4,
                name: 'Glass Mixing Bowl',
                price: 15.00,
                image: 'https://via.placeholder.com/300x200?text=Bowl',
                description: 'Tempered glass bowl for safe mixing.'
            },
            {
                id: 5,
                name: 'Silicone Spatula',
                price: 8.99,
                image: 'https://via.placeholder.com/300x200?text=Spatula',
                description: 'Heat-resistant silicone spatula.'
            },
            {
                id: 6,
                name: 'Halal Chopping Board',
                price: 22.00,
                image: 'https://via.placeholder.com/300x200?text=Board',
                description: 'Bamboo chopping board with halal certification.'
            }
        ];

        let cart = [];

        // Render Products
        function renderProducts() {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = products.map(product => `
                <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition">
                    <img src="${product.image}" alt="${product.name}" class="w-full h-40 sm:h-48 object-cover">
                    <div class="p-4 sm:p-6">
                        <h3 class="text-lg sm:text-xl font-semibold mb-2">${product.name}</h3>
                        <p class="text-gray-600 text-sm sm:text-base mb-4">${product.description}</p>
                        <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                            <span class="text-xl sm:text-2xl font-bold text-halal-green">$${product.price}</span>
                            <button onclick="addToCart(${product.id})" class="bg-halal-green text-white px-4 py-2 rounded hover:bg-green-700 transition w-full sm:w-auto">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Add to Cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            updateCartUI();
        }

        // Update Cart UI
        function updateCartUI() {
            document.getElementById('cart-count').textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            renderCartItems();
        }

        // Render Cart Items
        function renderCartItems() {
            const container = document.getElementById('cart-items');
            if (cart.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-sm sm:text-base">Your cart is empty.</p>';
                document.getElementById('cart-total').textContent = '0';
                return;
            }
            container.innerHTML = cart.map(item => `
                <div class="flex items-center justify-between py-2 border-b text-sm sm:text-base">
                    <div>
                        <h4 class="font-semibold">${item.name}</h4>
                        <p class="text-gray-600">$${item.price} x ${item.quantity}</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button onclick="updateQuantity(${item.id}, -1)" class="text-gray-500 hover:text-red-500">-</button>
                        <span>${item.quantity}</span>
                        <button onclick="updateQuantity(${item.id}, 1)" class="text-gray-500 hover:text-green-500">+</button>
                        <button onclick="removeFromCart(${item.id})" class="text-red-500 hover:text-red-700 ml-2">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0).toFixed(2);
            document.getElementById('cart-total').textContent = total;
        }

        // Update Quantity
        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    updateCartUI();
                }
            }
        }

        // Remove from Cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartUI();
        }

        // Cart Modal Functions
        document.getElementById('cart-btn').addEventListener('click', () => {
            document.getElementById('cart-modal').classList.remove('hidden');
            renderCartItems();
        });

        function closeCart() {
            document.getElementById('cart-modal').classList.add('hidden');
        }

        // Mobile Menu Toggle
        document.getElementById('menu-btn').addEventListener('click', () => {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });

        // Scroll to Section
        function scrollToSection(sectionId) {
            document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            updateCartUI();
        });

        // Close modal on outside click
        document.getElementById('cart-modal').addEventListener('click', (e) => {
            if (e.target.id === 'cart-modal') closeCart();
        });
    </script>
{% endblock %}
