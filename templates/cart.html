{% extends "base.html" %}

{% block title %}Cart - Halal Kitchen Utensils Hub{% endblock %}

{% block content %}
<!-- Cart Section -->
    <section class="py-12 sm:py-16">
        <div class="container mx-auto px-4">
            <h2 class="text-2xl sm:text-3xl font-bold text-center text-gray-800 mb-8 sm:mb-12">Your Cart</h2>
            <div id="cart-items" class="mb-8">
                <!-- Cart items will be populated by JS -->
            </div>
            <div class="flex flex-col sm:flex-row justify-between items-center gap-4 border-t pt-6">
                <div class="text-lg sm:text-xl font-bold">
                    Total: $<span id="cart-total">0</span>
                </div>
                <a href="/checkout/" class="bg-halal-green text-white px-6 py-3 rounded-full font-semibold hover:bg-green-700 transition w-full sm:w-auto text-center">
                    Proceed to Checkout
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 sm:py-8">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm sm:text-base">&copy; 2025 Halal Kitchen Utensils Hub. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Sample Products Data (for consistency with index.html)
        const products = [
            {
                id: 1,
                name: 'Halal Certified Stainless Steel Pot',
                price: 29.99,
                image: 'https://via.placeholder.com/300x200?text=Pot',
                description: 'Durable and rust-free pot for everyday use.'
            },
            {
                id: 2,
                name: 'Wooden Spoon Set',
                price: 12.50,
                image: 'https://via.placeholder.com/300x200?text=Spoon',
                description: 'Eco-friendly wooden spoons, set of 4.'
            },
            {
                id: 3,
                name: 'Ceramic Knife',
                price: 18.75,
                image: 'https://via.placeholder.com/300x200?text=Knife',
                description: 'Sharp ceramic blade, stays sharp longer.'
            },
            {
                id: 4,
                name: 'Glass Mixing Bowl',
                price: 15.00,
                image: 'https://via.placeholder.com/300x200?text=Bowl',
                description: 'Tempered glass bowl for safe mixing.'
            },
            {
                id: 5,
                name: 'Silicone Spatula',
                price: 8.99,
                image: 'https://via.placeholder.com/300x200?text=Spatula',
                description: 'Heat-resistant silicone spatula.'
            },
            {
                id: 6,
                name: 'Halal Chopping Board',
                price: 22.00,
                image: 'https://via.placeholder.com/300x200?text=Board',
                description: 'Bamboo chopping board with halal certification.'
            }
        ];

        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Update Cart UI
        function updateCartUI() {
            document.getElementById('cart-count').textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            renderCartItems();
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // Render Cart Items
        function renderCartItems() {
            const container = document.getElementById('cart-items');
            if (cart.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-sm sm:text-base text-center">Your cart is empty. <a href="index.html#products" class="text-halal-green hover:underline">Continue shopping</a>.</p>';
                document.getElementById('cart-total').textContent = '0';
                return;
            }
            container.innerHTML = cart.map(item => `
                <div class="flex flex-col sm:flex-row items-center justify-between py-4 border-b gap-4">
                    <div class="flex items-center gap-4">
                        <img src="${item.image}" alt="${item.name}" class="w-16 h-16 sm:w-20 sm:h-20 object-cover rounded">
                        <div>
                            <h4 class="font-semibold text-sm sm:text-base">${item.name}</h4>
                            <p class="text-gray-600 text-sm">$${item.price} x ${item.quantity}</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button onclick="updateQuantity(${item.id}, -1)" class="text-gray-500 hover:text-red-500 text-sm sm:text-base">-</button>
                        <span class="text-sm sm:text-base">${item.quantity}</span>
                        <button onclick="updateQuantity(${item.id}, 1)" class="text-gray-500 hover:text-green-500 text-sm sm:text-base">+</button>
                        <button onclick="removeFromCart(${item.id})" class="text-red-500 hover:text-red-700 ml-2">
                            <i class="fas fa-trash text-sm sm:text-base"></i>
                        </button>
                    </div>
                </div>
            `).join('');
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0).toFixed(2);
            document.getElementById('cart-total').textContent = total;
        }

        // Update Quantity
        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    updateCartUI();
                }
            }
        }

        // Remove from Cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartUI();
        }

        // Mobile Menu Toggle
        document.getElementById('menu-btn').addEventListener('click', () => {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateCartUI();
        });
    </script>
{% endblock %}
